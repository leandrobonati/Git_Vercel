name : Deploy para Vercel
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
    - name: Instalar Vercel CLI
      run: npm install --global vercel

    - name: Deploy para Vercel
      run: vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}        